#: Kitty modifier key
kitty_mod ctrl+shift

#: Mappings for vim-kitty-navigator
map ctrl+j kitten pass_keys.py neighboring_window bottom ctrl+j
map ctrl+k kitten pass_keys.py neighboring_window top    ctrl+k
map ctrl+h kitten pass_keys.py neighboring_window left   ctrl+h
map ctrl+l kitten pass_keys.py neighboring_window right  ctrl+l

#: Search
map kitty_mod+/ launch --location=hsplit --allow-remote-control kitty +kitten search.py @active-kitty-window-id

#: Grab kitten
map kitty_mod+g combine : launch --location=vsplit --cwd=current zsh -ci "lazygit" : goto_layout Stack

# ───────────────────────────────
# TMUX-LIKE KEYMAPS FOR KITTY
# ───────────────────────────────

#: Split panes (tmux: % and ")
map kitty_mod+5 launch --location=vsplit --cwd=current
map kitty_mod+' launch --location=hsplit --cwd=current

#: Switch panes (tmux: o, arrow keys)
map kitty_mod+o next_window
map kitty_mod+x close_window
map kitty_mod+r start_resizing_window 
map kitty_mod+f move_window_forward
map kitty_mod+b move_window_backward
map kitty_mod+z toggle_layout stack


#: Resize panes (tmux: kitty_mod++ arrow)
map kitty_mod+left resize_window narrower
map kitty_mod+right resize_window wider
map kitty_mod+up resize_window taller
map kitty_mod+down resize_window shorter

#: Rotate panes (tmux: kitty_mod++ Ctrl+o)

#: Break / detach pane (tmux: !)
map kitty_mod+! detach_window

#: Tab management
map kitty_mod+c new_tab
map kitty_mod+n next_tab
map kitty_mod+p previous_tab
map kitty_mod+, set_tab_title
map kitty_mod+7 close_tab

#: Kill session (tmux: &) — close all tabs
map kitty_mod+q close_os_window

#: Reload config (tmux: r)
map kitty_mod+f5 load_config_file+

#: Show time (tmux: t) — display time notification
map kitty_mod+t show_text '  '$(date +'%H:%M:%S')

#: Copy mode (tmux: [)
map kitty_mod+[ launch --allow-remote-control kitten clipboard_scrollback

#: Paste buffer (tmux: ])
map kitty_mod+] paste_from_buffer

#: Scroll up/down (tmux: PgUp/PgDn)
map kitty_mod+page_up scroll_page_up
map kitty_mod+page_down scroll_page_down

#: Zoom pane (tmux: z)

#: Split-window with command (tmux: :)
map kitty_mod+: launch --type=overlay kitten sh -c "kitty @ help"

#: Toggle fullscreen (tmux: f)
map kitty_mod+f11 toggle_fullscreen

#: Detach (no direct equivalent)
map kitty_mod+d detach_tab

#: Search mode (tmux: ?)
map kitty_mod+? show_scrollback
