# -- fonts --------------------------------------------------------------

font_family JetBrainsMono Nerd Font
font_size 9.0
bold_font                       auto
italic_font                     auto
bold_italic_font                auto

modify_font                     underline_position 150%
modify_font                     underline_thickness 1.05
modify_font                     cell_height 110%

# disable ligatures when the cursor is over them so they are easier to edit
disable_ligatures               cursor
force_ltr                       yes

# -- cursor -------------------------------------------------------------

# block, beam, underline
cursor_shape                    beam
# cursor_blink_interval         0.5
cursor_stop_blinking_after      1
cursor_trail                    1
pointer_shape_when_dragging     hand

cursor_blink_interval 0
cursor_trail_decay 0.03 0.05
cursor_trail_start_threshold 1

# -- mouse --------------------------------------------------------------

copy_on_select                  yes
focus_follows_mouse             no
scrollback_lines                5000
scrollbar_width                 0
wheel_scroll_min_lines          1
touch_scroll_multiplier         4

# -- bells --------------------------------------------------------------

enable_audio_bell               no

# -- windows ------------------------------------------------------------

window_margin_width             0
# top right bottom left
window_padding_width            4 6
draw_minimal_borders            yes
hide_window_decorations         yes
confirm_os_window_close         0

selection_foreground            none
selection_background            none

# -- layouts ---------------------------------------------------------------

enabled_layouts splits:split_axis=horizontal

# -- tabs ---------------------------------------------------------------

# fade, slant, separator, powerline (slanted, angled, round), custom, hidden
tab_bar_style                   custom
tab_separator                   ""
tab_fade                        0 0 0 0

tab_title_template              "{title}"
active_tab_title_template       "{title}"

tab_bar_edge                    top
tab_bar_align                   left
tab_bar_margin_width            0.0
tab_bar_margin_height           6.0 0.0
active_tab_font_style           bold-italic
inactive_tab_font_style         normal
tab_bar_min_tabs                2
tab_activity_symbol             none
bell_on_tab                     no

# -- advanced -----------------------------------------------------------

# shell                         /bin/zsh
shell_integration               enabled no-title
# close_on_child_death          yes
# startup_session               default.session
allow_remote_control            yes
listen_on                       unix:/tmp/kitty
# editor                        nvim
term                            xterm-kitty
# single-instance               yes
update_check_interval           0

# -- misc ---------------------------------------------------------------

# Uncomment the following 4 lines to minimize kitty latency (higher energy usage)
input_delay                     0
repaint_delay                   2
sync_to_monitor                 no
wayland_enable_ime              no

# -- includes -----------------------------------------------------------

include keymaps.conf
include colors.conf
include theme.conf
