# File chooser/dialog size limits for 1.5x scaling (effective 1280x720)
windowrulev2 = maxsize 1100 650,title:^(Save|Open|Choose|Select).*$
windowrulev2 = maxsize 1100 650,title:^.*(File|Image|Download).*$,floating:1
windowrulev2 = maxsize 1100 650,class:^(xdg-desktop-portal-gtk)$
windowrulev2 = center,title:^(Save|Open|Choose|Select).*$

# workaround for jetbrains IDEs dropdowns/popups cause flickering
windowrulev2 = noinitialfocus,class:^(.*jetbrains.*)$,title:^(win[0-9]+)$

