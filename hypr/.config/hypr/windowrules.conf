# See https://wiki.hyprland.org/Configuring/Window-Rules/

# '$&' is a specific shorthand for "override" \\ analogous to a reference
# This symbol indicates that the following values will override the default configuration
$&=override

# idleinhibit rules
windowrulev2 = idleinhibit fullscreen,class:^(.*celluloid.*)$|^(.*mpv.*)$|^(.*vlc.*)$
windowrulev2 = idleinhibit fullscreen,class:^(.*[Ss]potify.*)$
windowrulev2 = idleinhibit fullscreen,class:^(.*LibreWolf.*)$|^(.*floorp.*)$|^(.*brave-browser.*)$|^(.*firefox.*)$|^(.*chromium.*)$|^(.*zen.*)$|^(.*vivaldi.*)$

# Picture-in-Picture
windowrulev2 = tag +picture-in-picture,title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrulev2 = float,tag:picture-in-picture
windowrulev2 = keepaspectratio,tag:picture-in-picture
windowrulev2 = move 73% 72%,tag:picture-in-picture
windowrulev2 = size 25%,tag:picture-in-picture
windowrulev2 = pin,tag:picture-in-picture

# Dropdown Terminal
windowrulev2 = float,class:^(dropdown-terminal)$
windowrulev2 = size 75% 85%,class:^(dropdown-terminal)$
windowrulev2 = center,class:^(dropdown-terminal)$
windowrulev2 = workspace special:dropdown,class:^(dropdown-terminal)$
windowrulev2 = opacity 0.90 $& 0.90 $& 1,class:^(dropdown-terminal)$

