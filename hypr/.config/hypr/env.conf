# See https://wiki.hyprland.org/Configuring/Environment-variables/
# Toolkit Backend Variables - https://wiki.hyprland.org/Configuring/Environment-variables/#toolkit-backend-variables
# XDG Specifications - https://wiki.hyprland.org/Configuring/Environment-variables/#xdg-specifications
# Qt Variables - https://wiki.hyprland.org/Configuring/Environment-variables/#qt-variables

# NOTE: Primary environment variables are set by UWSM in ~/.config/uwsm/env-hyprland.d/
# The conditionals below act as fallbacks if UWSM didn't set them (e.g., running Hyprland without UWSM)

# XDG Session Variables (fallback - UWSM sets these first)
# hyprlang if !XDG_CURRENT_DESKTOP
$env.XDG_CURRENT_DESKTOP = Hyprland
# hyprlang endif

# hyprlang if !XDG_SESSION_TYPE
$env.XDG_SESSION_TYPE = wayland
# hyprlang endif

# hyprlang if !XDG_SESSION_DESKTOP
$env.XDG_SESSION_DESKTOP = Hyprland
# hyprlang endif

# XDG Directories (fallback - UWSM sets these first)
# hyprlang if !XDG_CONFIG_HOME
$env.XDG_CONFIG_HOME = $HOME/.config
# hyprlang endif

# hyprlang if !XDG_CACHE_HOME
$env.XDG_CACHE_HOME = $HOME/.cache
# hyprlang endif

# hyprlang if !XDG_DATA_HOME
$env.XDG_DATA_HOME = $HOME/.local/share
# hyprlang endif

# hyprlang if !XDG_STATE_HOME
$env.XDG_STATE_HOME = $HOME/.local/state
# hyprlang endif

# Qt Variables (fallback - UWSM sets these first)
# hyprlang if !QT_AUTO_SCREEN_SCALE_FACTOR
$env.QT_AUTO_SCREEN_SCALE_FACTOR = 1
# hyprlang endif

# hyprlang if !QT_QPA_PLATFORM
$env.QT_QPA_PLATFORM = wayland
# hyprlang endif

# hyprlang if !QT_WAYLAND_DISABLE_WINDOWDECORATION
$env.QT_WAYLAND_DISABLE_WINDOWDECORATION = 1
# hyprlang endif

# hyprlang if !QT_QPA_PLATFORMTHEME
$env.QT_QPA_PLATFORMTHEME = qt6ct
# hyprlang endif

# Wayland Environment Variables (fallback - UWSM sets these first)
# hyprlang if !MOZ_ENABLE_WAYLAND
$env.MOZ_ENABLE_WAYLAND = 1
# hyprlang endif

# hyprlang if !GDK_SCALE
$env.GDK_SCALE = 1
# hyprlang endif

# hyprlang if !ELECTRON_OZONE_PLATFORM_HINT
$env.ELECTRON_OZONE_PLATFORM_HINT = auto
# hyprlang endif

# Hyprland-specific PATH additions
# UWSM sets the base PATH, we add Hyprland script path here
$hypr.PATH = $HOME/.local/bin:$scrPath:$PATH
$env.PATH = $hypr.PATH
