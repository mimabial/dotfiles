# example binds, see https://wiki.hyprland.org/configuring/binds/ for more

# Grouping of binds for easier management
#  $d=[Group Name|Subgroup Name1|Subgroup Name2|...]
# '$d' is a variable that is used to group binds together (or use another variable)
# This is only for organization purposes and is not a defined hyprland variable
# What we did here is to modify the Description of the binds to include the group name
# The $d will be parsed as a separate key to be use for a GUI or something pretty
# [Main|Subgroup1|Subgroup2|...]
# Main - The main groupname
# Subgroup1.. - The subgroup names can be use to avoid repeating the same description

$wm=Window Management
$d=[$wm]
bindd = $mainMod, Q, $d close focused window, exec, hyprshell dontkillsteam.sh
bindd = Alt, F4, $d close focused window, exec, hyprshell dontkillsteam.sh
bindd = $mainMod, Delete, $d kill hyprland session, exec, hyprshell logout
bindd = $mainMod, W, $d toggle floating, togglefloating
bindd = $mainMod Shift, F, $d toggle pin on focused window, exec, hyprshell window/windowpin.sh

bindd = $mainMod, G, $d toggle group, togglegroup
bindd = $mainMod, F, $d toggle fullscreen, fullscreen
bindd = $mainMod Shift, G, $d toggle workspace gaps, exec, hyprshell hypr-toggle-gaps.sh
bindd = $mainMod Shift Control, Q, $d close all windows, exec, hyprshell hypr-window-close-all.sh
bindd = $mainMod, L, $d lock screen, exec, hyprshell lockscreen.sh
bindd = $mainMod, I, $d toggle keep awake, exec, hyprshell session/toggle-keep-awake.sh
bindd = Control Alt, Delete, $d logout menu, exec, hyprshell logoutlaunch.sh
bindd = Super_R, Alt_R, $d toggle waybar and reload config, exec, hyprshell waybar --hide

$d=[$wm|Group Navigation]
bindd = $mainMod Control, H, $d change active group backwards   , changegroupactive, b
bindd = $mainMod Control, L, $d change active group forwards  , changegroupactive, f

$d=[$wm|Change focus]
bindd = $mainMod, Left, $d focus left, movefocus, l
bindd = $mainMod, Right, $d focus right , movefocus, r
bindd = $mainMod, Up, $d focus up , movefocus, u
bindd = $mainMod, Down , $d focus down, movefocus, d
bindd = ALT, Tab,$d Cycle focus, cyclenext

$d=[$wm|Resize Active Window]
# Resize windows
bindde = $mainMod Shift, Right, $d resize window right , resizeactive, 30 0
bindde = $mainMod Shift, Left, $d resize window left, resizeactive, -30 0
bindde = $mainMod Shift, Up, $d resize window up, resizeactive, 0 -30
bindde = $mainMod Shift, Down, $d resize  window down, resizeactive, 0 30

# Move active window around current workspace with mainMod + Shift + Control [←→↑↓]
$d=[$wm|Move active window across workspace]
$moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive
bindde = $mainMod Alt, left, Move active window to the left, exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
bindde = $mainMod Alt, right, Move active window to the right, exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r
bindde = $mainMod Alt, up, Move active window up, exec, $moveactivewindow  0 -30 || hyprctl dispatch movewindow u
bindde = $mainMod Alt, down, Move active window down, exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d

# Move/Resize focused window
$d=[$wm|Move & Resize with mouse]
binddm = $mainMod, mouse:272, $d hold to move window, movewindow
binddm = $mainMod, mouse:273, $d hold to resize window, resizewindow
binddm = $mainMod, Z, $d hold to move window , movewindow
binddm = $mainMod, X, $d hold to resize window, resizewindow

# Toggle focused window split
$d=[$wm]
bindd = $mainMod, J, $d toggle split, togglesplit

$l=Launcher
$d=[$l|Apps]
bindd = $mainMod, T, $d terminal emulator , exec, $TERMINAL
bindd = $mainMod, Return, terminal in cwd, exec, $TERMINAL --working-directory "$(hyprshell terminal-cwd.sh)"
bindd = $mainMod Alt, T, $d dropdown terminal , exec, hyprshell dropdown-terminal.sh
bindd = $mainMod, E, $d file explorer , exec, $EXPLORER
bindd = $mainMod, C, $d text editor , exec, $TERMINAL -e $EDITOR
bindd = $mainMod, B, $d web browser , exec, $BROWSER
bindd = $mainMod Shift, B, $d web browser (private) , exec, qutebrowser --temp-basedir
bindd = $mainMod, M, $d system monitor , exec, hyprshell sysmonlaunch.sh

$d=[$l|Launcher menus]
bindd = $mainMod, A, $d application finder , exec, pkill -x rofi || hyprshell rofilaunch d
bindd = $mainMod, TAB, $d window switcher , exec, pkill -x rofi || hyprshell rofilaunch w
bindd = $mainMod Shift, E, $d file finder , exec, pkill -x rofi || $TERMINAL -e ranger
bindd = $mainMod, H, $d home menu , exec, pkill -x rofi || hyprshell hypr-menu
bindd = $mainMod, slash, $d keybindings hint, exec, pkill -x rofi || hyprshell keybinds_hint.sh c # launch keybinds hint
bindd = $mainMod, comma, $d emoji  picker , exec, pkill -x rofi || hyprshell emoji-picker.sh # launch emoji picker
bindd = $mainMod, period, $d glyph picker , exec, pkill -x rofi || hyprshell glyph-picker.sh # launch glyph picker
bindd = $mainMod, semicolon, $d box drawing character picker , exec, pkill -x rofi || hyprshell boxdraw-picker.sh # launch glyph picker
bindd = $mainMod, V, $d clipboard ,  exec, pkill -x rofi || hyprshell cliphist.sh -c # launch clipboard,
bindd = $mainMod Shift, V, $d clipboard manager , exec, pkill -x rofi || hyprshell cliphist.sh # launch clipboard Manager
# bindd = $mainMod Shift, A, $d select launcher style, exec, pkill -x rofi || hyprshell rofiselect.sh # launch select menu

$hc=Hardware Controls
$d=[$hc|Audio]
bindd = $mainMod Shift, O, Audio output switcher, exec, hyprshell audio-switch.sh
binddl  = , F10, $d toggle mute output , exec, hyprshell volumecontrol.sh -o m # toggle audio mute
binddl  = , XF86AudioMute,$d  toggle mute output, exec, hyprshell volumecontrol.sh -o m # toggle audio mute
binddel = , F11, $d decrease volume , exec, hyprshell volumecontrol.sh -o d # decrease volume
binddel = , F12, $d increase volume , exec, hyprshell volumecontrol.sh -o i # increase volume
binddl  = , XF86AudioMicMute,$d un/mute microphone  , exec, hyprshell volumecontrol.sh -i m # toggle microphone mute
binddel = , XF86AudioLowerVolume, $d decrease volume , exec, hyprshell volumecontrol.sh -o d # decrease volume
binddel = , XF86AudioRaiseVolume, $d increase volume , exec, hyprshell volumecontrol.sh -o i # increase volume

$d=[$hc|Media]
binddl  = , XF86AudioPlay,$d play media, exec, playerctl play-pause # toggle between media play and pause
binddl  = , XF86AudioPause,$d pause media, exec, playerctl play-pause # toggle between media play and pause
binddl  = , XF86AudioNext,$d next media  , exec, playerctl next # media next
binddl  = , XF86AudioPrev,$d  previous media , exec, playerctl previous # media previous

$d=[$hc|Brightness]
binddel = , XF86MonBrightnessUp, $d increase brightness , exec, hyprshell brightnesscontrol.sh i # increase brightness
binddel = , XF86MonBrightnessDown, $d decrease brightness , exec, hyprshell brightnesscontrol.sh d # decrease brightness

$ut=Utilities
$d=[$ut]
binddl = $mainMod, K, $d toggle keyboard layout , exec, hyprshell keyboardswitch.sh # switch keyboard layout
bindd = $mainMod Alt, G, $d game mode , exec, hyprshell gamemode.sh # disable hypr effects for gamemode
bindd = $mainMod Shift Control, G, $d open game launcher , exec, hyprshell gamelauncher.sh # run game launcher for steam and lutris

$d=[$ut|Screen Capture]
bindd = $mainMod Shift, P, $d color picker, exec, hyprpicker -an # Pick color (Hex) >> clipboard#
bindd = $mainMod, P, $d snip screen , exec, hyprshell screenshot.sh s # partial screenshot capture
bindd = $mainMod Control, P, $d freeze and snip screen, exec, hyprshell screenshot.sh sf # partial screenshot capture (frozen screen)
binddl = $mainMod Alt, P, $d print monitor , exec, hyprshell screenshot.sh m # monitor screenshot capture
binddl = , Print, $d print all monitors , exec, hyprshell screenshot.sh p # all monitors screenshot capture

$d=[$ut|Screen Recording]
bindd = $mainMod, R, $d toggle screen recording (region), exec, hyprshell screenrecord --toggle --audio # toggle region recording with audio
bindd = $mainMod Shift Control, R, $d toggle screen recording with webcam, exec, hyprshell screenrecord --toggle --audio --webcam # toggle recording with webcam
bindd = $mainMod Alt, R, $d toggle monitor recording, exec, hyprshell screenrecord --toggle --audio --output # toggle full monitor recording
bindd = $mainMod Control, R, $d stop recording, exec, hyprshell screenrecord --quit # stop any active recording

