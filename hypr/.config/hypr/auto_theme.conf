# Auto Theme Configuration
# Hybrid sunrise/sunset + ambient light sensor

# === Location (for sunrise/sunset calculation) ===
# Use "auto" to detect via IP geolocation
# Or set manually: https://www.latlong.net/
latitude = auto
longitude = auto
timezone = auto

# === Ambient Light Sensor ===
# Thresholds in lux (if sensor available)
# Below dark threshold = dark mode
# Above light threshold = light mode
# Between = keep current (hysteresis)
lux_threshold_dark = 50
lux_threshold_light = 200

# === Timing ===
# How often to check conditions (seconds)
check_interval_seconds = 60

# Minutes after sunrise / before sunset to switch
# (accounts for twilight)
sun_offset_minutes = 30

# === What to Control ===
control_hyprland = true
control_nvim = true

# === Manual Override ===
# How long manual toggle lasts before auto resumes (minutes)
# Set to 0 to disable auto-resume
manual_override_duration = 120
