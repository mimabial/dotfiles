# GENERAL
general {
    no_fade_in = true
    grace = 1
    disable_loading_bar = false
    hide_cursor = true
    ignore_empty_input = true
    text_trim = true
}

# BACKGROUND
background {
    monitor = 
    path = $BACKGROUND_PATH
    blur_passes = 0
    contrast = 0.8916
    brightness = 0.7172
    vibrancy = 0.1696
    vibrancy_darkness = 0
}

# TIME HR
label {
    monitor =
    text = cmd[update:6400000] echo -e "$(date +"%H")"
    border_color = rgba(137, 180, 250, .75)
    color = $color4
    shadow_size = 3
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
    font_size = 150
    font_family = AlfaSlabOne 
    position = 0, -250
    halign = center
    valign = top
    zindex = 5
}

# TIME MIN
label {
    monitor =
    text = cmd[update:60000] echo -e "$(date +"%M")"
    color = rgba($c7.r, $c7.g, $c7.b, .75)
    font_size = 150
    font_family = AlfaSlabOne
    position = 0, -420
    halign = center
    valign = top
    zindex = 5
}

# DATE
label {
    monitor =
    text = cmd[update:86400000] echo -e "$(date +"%d %b %A")"
