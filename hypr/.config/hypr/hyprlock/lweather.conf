# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 0
    dots_size = 0.1 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 1 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(255, 255, 255, 0)
    inner_color = rgba(88, 91, 112, 0.4)
    font_color = rgb(205, 214, 244)
    fade_on_empty = true
    placeholder_text = <span foreground="##bac2de">󰌾 Enter Pass</span>
    hide_input = false
    position = 0, -470
    halign = center
    valign = center
    zindex = 20
}

