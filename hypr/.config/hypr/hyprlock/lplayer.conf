# $hyprDir = $HOME/.config/hypr

# Local Variables
$fontFamily = JetBrainsMono Nerd Font
$fn_greet = echo "Hello, ${USER}!"

# BACKGROUND
background {
    monitor =
    path = $BACKGROUND_PATH
    #blur_passes = 0
    #contrast = 0.8916
    #brightness = 0.8172
    #vibrancy = 0.1696
    #vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    disable_loading_bar = false
    grace = 1
}

# GREETINGS
label {
    monitor =
    text = cmd[update:60000] $GREET_TEXT
    color = $color5
    font_size = 55
    font_family = JetBrainsMono Nerd Font
    position = -630, 400
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] $WEATHER
    color = $color5
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    position = -630, 320
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = $foreground
    font_size = 40
    font_family = JetBrainsMono Nerd Font
    position = -630, 240
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = $color7
    font_size = 20
    text_align = left
    font_family = JetBrainsMono Nerd Font
    position = 180, 175
    halign = left
    valign = center
}

# Profie-Photo
image {
    monitor =
    path = $PROFILE_IMAGE
    border_size = 4
    border_color = $color4
    size = 160
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd =
    position = -630, 25
    halign = center
    valign = center
}

# USER-BOX
shape {
    monitor =
    size = 320, 55
    color = $color8_alpha
    rounding = -1
    border_size = 0
    border_color = $foreground
    rotate = 0
    xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)

    position = -630, -140
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = Enter Pass:
    color = $color7
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 16
    font_family = JetBrainsMono Nerd Font
    position = -630, -140
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 320, 55
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(255, 255, 255, 0)
    inner_color = $color8_alpha
    font_color = $foreground
    fade_on_empty = false
    font_family = JetBrainsMono Nerd Font
    placeholder_text =
    hide_input = false
    position = -630, -220
    halign = center
    valign = center
}

# Dragons be here - music widget

# Music blur div
shape {
    monitor =
    size = 320, 110
    color = $color8_alpha
    rounding = 20
    rotate = 0
    position = -630, -350
    halign = center
    valign = center
    zindex = 1
}

# Music Album Art Background
shape {
    monitor =
    size = 99, 86
    color = $background_alpha
    rounding = 10
    border_size = 0
    rotate = 0
    position = 185, -350
    halign = left
    valign = center
    zindex = 4
}

# Music Album Art
image {
    monitor =
    path = $MPRIS_IMAGE # Static path to the image file
    size = 86
    border_size = 3
    border_color = $foreground
    rounding = 10
    rotate = 0
    reload_time = 0
    reload_cmd =
    position = 185, -350
    halign = left
    valign = center
    zindex = 5
}


# PLAYER ARTIST
label {
    monitor =
    text = cmd[update:1000] $MPRIS_ARTIST
    color = $color7
    font_size = 12
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 295, -375
    halign = left
    valign = center
    zindex = 5
}

# PLAYER TITLE
label {
    monitor =
    text = cmd[update:1000] $MPRIS_TITLE
    color = $foreground
    font_size = 14
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 295, -350
    halign = left
    valign = center
    zindex = 5
}

# PLAYER SOURCE
label {
    monitor =
    text = cmd[update:1000] $MPRIS_SOURCE
    color = $color6
    font_size = 12
    font_family = JetBrains Mono Nerd Font Mono
    position = 295, -320
    halign = left
    valign = center
    zindex = 5
}
