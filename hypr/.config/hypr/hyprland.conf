# Consolidated Hyprland Configuration
# Main entry point - everything is now in ~/.config/hypr/

# Variables (startup commands, paths, etc.)
source = ./variables.conf

# Default Hyprland settings
source = ./defaults.conf

# Window rules
source = ./windowrules.conf
# source = ./tui-windowrules.conf

# Environment variable setup
source = ./env.conf

# Dynamic theming and variable handling
source = ./dynamic.conf

# Screen shader (if compiled)
# hyprlang if SCREEN_SHADER_COMPILED
decoration:screen_shader = $SCREEN_SHADER_COMPILED
# hyprlang endif

# Startup commands (includes wallpaper daemon!)
source = ./startup.conf

# Keybindings
source = ./keybindings.conf
# source = ./dev-tools-keybindings.conf

# Monitor configuration
source = ./monitors.conf

# User preferences
source = ./userprefs.conf

# User font overrides (must come after dynamic/theme)
source = ./userfonts.conf

# Workflows configuration
source = ./workflows.conf

# Finalization
source = ./finale.conf
