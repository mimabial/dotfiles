
$GTK_THEME=Eternal-Arctic
$ICON_THEME=Papirus-Nordic
$CURSOR_THEME=Capitaine-Cursors-Nord
$COLOR_SCHEME=prefer-dark
$CURSOR_SIZE=20
$CODE_THEME=Nord
$NVIM_SCHEME = nord


general {
    border_size = 3
    resize_on_border = yes
    gaps_in = 4
    gaps_out = 8
}

decoration {
    rounding = 0

    active_opacity = 0.95
    inactive_opacity = 0.95

    blur {
        enabled = yes
        size = 5
        passes = 4
        ignore_opacity = true
        new_optimizations = true
        xray = false
        noise = 0.0
        popups = true
    }

    dim_inactive = false
    dim_strength = 0.05

    shadow {
        enabled = true
        range = 30
        scale = 2
        render_power = 5
        color = rgba(3b4252ff) # Nord Polar Night (no. 2)
        color_inactive = rgba(2e3440ff) # Nord Polar Night (no. 1)
    }
}

group {

    groupbar {
      col.active = rgba(88c0d0cc) # Nord Frost (no. 2) with opacity
      col.inactive = rgba(4c566aff) # Nord Polar Night (no. 3)
      font_family = JetBrainsMono NFM
      font_size = 10
      text_color = rgba(d8dee9ff) # Nord Snow Storm (no. 1)
    }
}


blurls = waybar


