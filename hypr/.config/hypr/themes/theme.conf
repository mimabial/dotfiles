
$GTK_THEME = Graphite-Mono
$ICON_THEME = Fluent-grey-dark
$COLOR_SCHEME = prefer-dark
$NVIM_SCHEME = darkvoid
$NVIM_VARIANT = glow
$NVIM_BACKGROUND = dark
$NVIM_TRANSPARENCY = false

$CURSOR_THEME = Simp1e-Breeze
$CURSOR_SIZE = 29

# Optional: The varibles above will be set automatically when the theme is loaded
# This exec commands will soon be deprecated


general {
    gaps_in = 6
    gaps_out = 10
    border_size = 3
    col.active_border = rgba(a6a6a6ff) 
    col.inactive_border = rgba(262626cc) 
    layout = dwindle
    resize_on_border = true
}

group {
    col.border_active = rgba(a6a6a6ff) 
    col.border_inactive = rgba(262626cc) 
    col.border_locked_active = rgba(a6a6a6ff) 
    col.border_locked_inactive = rgba(262626cc) 
}

decoration {
    rounding = 0

    shadow {
        enabled = yes
        offset = 4 4
        range = 0
        render_power = 4
        ignore_window = yes
        color = 0xffFFFFFF
    }
    blur {
        enabled = yes
        size = 6
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}

layerrule = unset,waybar
