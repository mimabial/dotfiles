# -- general -------------------------------------------------------------------

set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"  # Enable true color support

# word separators for automatic word selection
setw -g word-separators ' @"=()[]'
setw -ag word-separators "'"

# Set the prefix to Ctrl+a (easier to reach)
set -g prefix C-a

# Remove the old prefix
unbind C-b

# Send Ctrl+a to applications by pressing it twice
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Use vi keys in copy mode
setw -g mode-keys vi

# vi key bindings in tmux command prompt 'prefix + /' instead of 'prefix + :' for emacs
set -g status-keys vi

# Reduce escape time for faster response in Vim
set -sg escape-time 0

set -wg xterm-keys on
set -sg extended-keys always
set -as terminal-features 'xterm*:extkeys'

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Set bind key to reload configuration file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# clear both screen and history (more descriptive key)
bind C-q send-keys -R \; run 'sleep 0.2' \; clear-history \; display "Screen cleared!"

# toggle mouse with more descriptive message
bind m set -g mouse \; display "Mouse: #{?mouse,ON,OFF}"

set -g allow-passthrough on

# Disable automatic new line on paste
# set -g assume-paste-time 0

# -- display -------------------------------------------------------------------

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

# Set parent terminal title to reflect current window in tmux session 
set -g set-titles on
set -g set-titles-string "#I:#W - #H (tmux)"  # Add hostname for clarity

set -g status-interval 5      # redraw status line more frequently (5s instead of 10s)

# activity
set -g monitor-activity on
set -g visual-activity off

# -- navigation ----------------------------------------------------------------

# create session with current directory name
bind C-c new-session -c "#{pane_current_path}" -A -s "#{b:pane_current_path}"

# find session with fuzzy finding
bind C-f command-prompt -p "Find session:" "switch-client -t '%%'"

# Session management
bind S choose-session        # Added session chooser
bind A move-window -t 0 \; move-window -r

# Create new window with current path
bind -n M-c new-window -c "#{pane_current_path}"
unbind &
bind -n M-k kill-window

# Window navigation - consistent Alt-based navigation
bind -n M-p previous-window  # Added vim-like prev window navigation
bind -n M-n next-window      # Added vim-like next window navigation

# Quick window selection with Alt+number
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Window organization commands with better names
bind R move-window -r \; display 'Windows renumbered'  # Changed N to R
bind > swap-window -t +1 \; next-window  # Move window right
bind < swap-window -t -1 \; previous-window  # Move window left

# Split panes using | and - (more intuitive than % and ")
unbind '"'
unbind %
bind _ split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# Vim style pane navigation (with prefix)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

# Vim style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Smart pane management
bind L move-pane -h -t '.-' # stack the adjacent pane horizontally
bind H move-pane -t '.-'    # stack the adjacent pane vertically

# Zoom pane with a more intuitive key
bind z resize-pane -Z

# Synchronize panes with clearer toggle
bind y setw synchronize-panes \; display "Synchronize: #{?synchronize-panes,ON,OFF}"

# -- copy mode -----------------------------------------------------------------

# Enter copy mode with Prefix+Space (more intuitive than [)
unbind [
bind Space copy-mode

# vi-copy bindings that follow vim settings
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X begin-selection \; send -X start-of-line \; send -X cursor-right \; send -X end-of-line
bind -T copy-mode-vi C-v send -X rectangle-toggle  # Changed 'r' to 'C-v' for more vim-like experience
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"  # Added direct clipboard integration
bind -T copy-mode-vi Y send -X copy-pipe-and-cancel \; paste-buffer -p
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi q send -X clear-selection

# Search in copy mode with / and ?
bind -T copy-mode-vi / command-prompt -i -p "Search down:" "send -X search-forward-incremental \"%%%\""
bind -T copy-mode-vi ? command-prompt -i -p "Search up:" "send -X search-backward-incremental \"%%%\""

# -- buffers -------------------------------------------------------------------

unbind ]
bind b list-buffers     # list paste buffers
bind p paste-buffer     # paste buffer
bind P choose-buffer    # choose which buffer to paste from
bind ? list-keys


# -- theme -------------------------------------------------------

default_color="#[bg=default,fg=default,bold]"
indicator=" tmux "
bg='#698DDA'
fg='#000000'

# Status bar styling
set -g status-left-length 20
set -g status-right-length 60
set -g clock-mode-style 24
set -g window-status-separator ""
set -g status-justify left
set -g status-position top

# Colors
set -g status-style "fg=cyan,bg=default"
set -g status-left-style "fg=green,bg=default"
set -g status-right-style "fg=cyan,bg=default"
set -g window-status-activity-style "fg=yellow,bg=black"
set -g window-status-current-style "fg=black,bg=green"  # Changed to green for better visibility
set -g pane-active-border-style "fg=green,bg=default"
set -g mode-style "fg=black,bg=yellow"  # Changed to yellow for better visibility
set -g pane-border-style "fg=brightblack,bg=default"  # Brighter inactive borders
set -g message-style "fg=yellow,bg=black,bold"  # Enhanced messages
set -g message-command-style "fg=yellow,bg=black,bold"

# Indicators
set -g display-panes-active-colour green
set -g display-panes-colour brightblack
set -g clock-mode-colour cyan  # Changed to cyan

# Status line with system info
status_left="${default_color}#{?client_prefix,,${indicator}}#[bg=green,fg=black,bold]#{?client_prefix,${indicator},}${default_color}"
status_right="#[bg=blue, fg=black] [#S]#I:#P #[bg=cyan,fg=black] %H:%M #[bg=green,fg=black] %d-%b #[default]"

set -g status-left "$status_left"
set -g status-right "$status_right"
set -g window-status-format " #I:#W "
set -g window-status-current-format "#[bg=green,fg=black] #I:#W #{?window_zoomed_flag,ðŸ“Œ,}"

# -- plugins settings -------------------------------------------------------

#tmux-jump
set -g @jump-key 'f'

# tmux-yank: https://github.com/tmux-plugins/tmux-yank
set -g @yank_selection_mouse 'clipboard' # or 'primary' or 'secondary'
set -g @yank_action 'copy-pipe-and-cancel'

# Override tmux-yank's default mouse yank
run -b -d 1 'tmux bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-no-clear'

# search engine google
set -g @open-S 'https://www.google.com/search?q='

# extrakto configuration
set -g @extrakto_fzf_tool $HOME/.fzf/bin/fzf
set -g @extrakto_grab_area 'window full'
set -g @extrakto_split_size "15"
set -g @extrakto_copy_key "tab"
set -g @extrakto_insert_key "enter"

# vim-tmux-navigator key bindings
set -g @vim_navigator_mapping_left "C-Left C-h"  # use C-h and C-Left
set -g @vim_navigator_mapping_right "C-Right C-l"
set -g @vim_navigator_mapping_up "C-k"
set -g @vim_navigator_mapping_down "C-j"
set -g @vim_navigator_mapping_prev ""  # removes the C-\ binding
## disable the automatic mapping of <prefix> C-l to send C-l
set -g @vim_navigator_prefix_mapping_clear_screen ""

# resurrection settings
set -g @resurrect-processes 'true'
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'
set -g @resurrect-capture-pane-contents 'on'

# mouse scrolling
set -g @emulate-scroll-for-no-mouse-alternate-buffer on

# Enable auto-save and restore
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

# Initialize tmux plugins (keep this line at the very bottom of tmux.conf)
run-shell ~/.tmux/tmux-jump/tmux-jump.tmux
run-shell ~/.tmux/tmux-resurrect/resurrect.tmux
run-shell ~/.tmux/tmux-continuum/continuum.tmux
run-shell ~/.tmux/vim-tmux-navigator/vim-tmux-navigator.tmux
run-shell ~/.tmux/tmux-better-mouse-mode/scroll_copy_mode.tmux
run-shell ~/.tmux/tmux-open/open.tmux

